<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acc√®s Webinaire ADENI</title>
  <link rel="icon" href="adeni-logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #013220, #14532d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #16a34a; }
    .error { color: #fca5a5; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="card">
    <img src="adeni-logo.jpg" alt="Logo ADENI" style="height:80px;margin-bottom:1rem;">
    <h2>Acc√®s au Webinaire ADENI</h2>
    <p>Entrez votre adresse e-mail utilis√©e lors de l‚Äôinscription :</p>

    <input type="email" id="email" placeholder="votre@email.com" required />
    <button onclick="checkEmail()">V√©rifier et acc√©der</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // üîó Lien Google Sheets au format CSV (‚ö†Ô∏è rends ton document "public en lecture seule")
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1uR0aJU9I7fcgOLqyz_pReUDHBrLzAlMMa-yxTlB7uM8/gviz/tq?tqx=out:csv";

    async function checkEmail() {
      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const errorMsg = document.getElementById('error');
      errorMsg.textContent = "V√©rification en cours...";

      try {
        const response = await fetch(SHEET_CSV_URL);
        if (!response.ok) throw new Error("Impossible de r√©cup√©rer la liste.");
        const text = await response.text();
        const emails = text.toLowerCase();

        if (emails.includes(emailInput)) {
          sessionStorage.setItem("adeni_access", "true");
          window.location.href = "evenement-live.html";
        } else {
          errorMsg.textContent = "‚ùå E-mail non trouv√©. V√©rifiez que vous √™tes bien inscrit.";
        }
      } catch (err) {
        errorMsg.textContent = "Erreur de connexion au serveur. R√©essayez plus tard.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
