<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès Webinaire ADENI</title>
  <link rel="icon" href="adeni-logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #013220, #14532d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #16a34a; }
    .error { color: #fca5a5; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="card">
    <img src="adeni-logo.jpg" alt="Logo ADENI" style="height:80px;margin-bottom:1rem;">
    <h2>Accès au Webinaire ADENI</h2>
    <p>Entrez votre adresse e-mail utilisée lors de l’inscription :</p>

    <input type="email" id="email" placeholder="votre@email.com" required />
    <button onclick="checkEmail()">Vérifier et accéder</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Remplace ci-dessous par l'URL de ton Google Sheet (format CSV)
    //const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1uR0aJU9I7fcgOLqyz_pReUDHBrLzAlMMa-yxTlB7uM8/export?format=csv";
    const SHEET_CSV_URL = "https://raw.githubusercontent.com/Rachidhared/evenement-live/blob/main/inscrit.csv";


    async function checkEmail() {
      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const errorMsg = document.getElementById('error');
      errorMsg.textContent = "Vérification en cours...";

      try {
        const response = await fetch(SHEET_CSV_URL);
        const text = await response.text();
        const emails = text.toLowerCase();

        if (emails.includes(emailInput)) {
          sessionStorage.setItem("adeni_access", "true");
          window.location.href = "evenement-live.html";
        } else {
          errorMsg.textContent = "❌ E-mail non trouvé. Vérifiez que vous êtes bien inscrit.";
        }
      } catch (err) {
        errorMsg.textContent = "Erreur de connexion au serveur. Réessayez plus tard.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
